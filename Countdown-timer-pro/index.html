<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>New Years Timer</h1>
        <div class="countdown-container">
            <div class="conuntdown-el days-c">
                <p class="big-txt" id="days">0</p>
                <span>days</span>
            </div>
        <div class="conuntdown-el hours-c">
            <p class="big-txt" id="hours">0</p>
            <span>hours</span> 
        </div>

            <div class="conuntdown-el mins-c">
                <p class="big-txt" id="mins">0</p>
                <span>mins</span>
            </div>

                <div class="conuntdown-el seconds-c">
                    <p class="big-txt" id="seconds">0</p>
                    <span>seconds</span>
                </div>
        </div>
        </div>
    </body>
</html>
