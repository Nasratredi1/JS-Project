<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style</title>
    <style>
        /* descendant mean a b */
        .foo h1 {
            color: blue;
        }
    </style>

    <div class="foo">
        <div>
            <h1>Hello!</h1>
        </div>
    </div>
  </body>
