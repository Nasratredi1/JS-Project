<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veiwport</title>
    <style>
        @media print {
            .dontprint {
                display: none;
            }
        }
        
    </style>
</head>
<body>
    <p>Here is a paragraph one </p>
    <p>Here is a paragraph two </p>
    <p class="dontprint">This paragraph will be invisible when printed </p>
    
</body>
</html>
