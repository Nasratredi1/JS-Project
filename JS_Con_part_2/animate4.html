<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My WebPage</title>
    <style>
         @keyframes move {
                from {
                    left: 0%;
                    color: red;
                }
                to  {
                    left: 50%;
                    color: blue;

                }
            }

            h1 {
                position: relative;
                animation-name: move;
                animation-duration: 3s;
                animation-fill-mode: forwards;
            }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    
</body>
</html>
